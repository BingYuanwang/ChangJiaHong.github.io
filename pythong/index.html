<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pythong</title>
		<style type="text/css">
			body{
				background-position-x: center;
				position: relative;
				text-align: center;
			}
			.love {
				margin: 150px auto 0;
				display: inline-block;
				font-size: 38px;
				font-family: "微软雅黑";
			}
		</style>
		<script type="application/javascript">
			
			var int=self.setInterval("clock()",50)
			
			
			function clock()
		  	{
		  		var t=new Date().getTime()
		  		var total_micro_second = checkDateInfo("2018-4-22");
		  		
		  		document.getElementById("clock").innerHTML=date_format(total_micro_second)
		  	}
		  	
			function checkDateInfo(dateTime) {
			  var olddate = new Date(dateTime);
			  //olddate = olddate.getMilliseconds();

			  var result = 0;
			  var month = 1000 * 60 * 60 * 24 * 30;//将ms转换成天
			  var just = new Date().getTime();//获取当前时间，单位ms

			  var diff = just - olddate;

			  if (diff <= 0) {
			    return result;
			  }
			  var mm = diff / month;
			  mm = mm.toFixed();//取整
			  result = parseInt(mm);//转换类型

			  return diff;
			}
			
			// 时间格式化输出，如03:25:19 86。每10ms都会调用一次
			function date_format(micro_second) {
			  // 秒数
			  var second = Math.floor(micro_second / 1000);
			  // 天位
			  var da = Math.floor(second / 86400)
			  // 小时位
			  var hr = Math.floor((second -da *86400) / 3600);
			  // 分钟位
			  var min = fill_zero_prefix(Math.floor((second - da * 86400 - hr * 3600) / 60));
			  // 秒位
			  var sec = fill_zero_prefix((second - da * 86400 - hr * 3600 - min * 60));// equal to => var sec = second % 60;
			  // 毫秒位，保留2位
			  var micro_sec = fill_zero_prefix(Math.floor((micro_second % 1000) / 10));
			
			  return da+" 天 <br>"+hr + " : " + min + " : " + sec + " " + micro_sec;
			}
			
			// 位数不足补零
			function fill_zero_prefix(num) {
			  return num < 10 ? "0" + num : num
			}

		</script>
	</head>
	<body>
		
		<div class="love" id="clock"></div>
		
	</body>
</html>
